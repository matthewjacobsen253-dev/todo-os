pre-commit:
  parallel: true
  jobs:
    - name: lint
      glob: "*.{js,ts,jsx,tsx}"
      run: pnpm lint

    - name: typecheck
      run: pnpm tsc --noEmit

    - name: format-check
      glob: "*.{js,ts,jsx,tsx,json,css,md}"
      run: pnpm format:check

pre-push:
  jobs:
    - name: test
      run: pnpm test --run
